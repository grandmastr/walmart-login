<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!--styles-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--scripts-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <a href="">
                <img src="walmart.svg" class="image-logo" alt="Walmart">
            </a>
        </center>
        <section>
            <h1 class="text-center">Sign in to your account</h1>
            <div class="log-form">
                <form action="">
                    <label for="" class="field-labels">Email Adress (required)</label>
                    <div class="form-group">
                        <input type="email" placeholder="" value="" name="" required>
                    </div>
                    <label for="" class="field-labels">Password (required)</label>
                    <div class="form-group">
                        <input type="password" placeholder="" id="password" value="" name="" required>
                        <span class="show-pass" id="showpassword">
                            <u>Show</u>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                    <span class="pull-right forg">
                        <u>
                            <a href="">
                                Forgot password?
                            </a>
                        </u>
                    </span>
                    <div class="clearfix"></div>
                    <div class="check">
                        <input type="checkbox" checked>
                        <span class="sign-in-text">
                            Keep me signed in <br>
                            <small style="padding-left:5%;">
                                uncheck is using a public device
                            </small>
                        </span>
                    </div>
                    <div>
                        <button class="bb1 btn-block btn-lg">
                            Sign In
                        </button>
                    </div>
                    <br>
                    <span style="font-size:1.2em;color:#000;">
                        <center>
                            <b>
                                Don't have an account?
                            </b>
                        </center>
                    </span>
                </form>
                <div>
                    <button class="tb btn-block btn-lg">
                        Create a new account
                    </button>
                </div>
            </div>
            <br>
            <center>
                <a href="">
                    <img src="fl.png" alt="">
                </a>
            </center>
        </section>
    </div>
    <div class="footer">
        <div class="footer-content">

        </div>
    </div>
    <script src="js/checkpass.js"></script>
</body>
</html>
